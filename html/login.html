<head>
    <meta charset="UTF-8">
    
    <!--CSS-->
    <link rel="stylesheet" href="../assets/css/style_log.css">

    <!--JS-->
    <script src="../assets/js/login.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


</head>

<div class="login-reg-panel">
    <div class="login-info-box">
        <h1>Bienvenue</h1>
    </div> 
                        
    <div class="register-info-box">
        <h1>Bienvenue</h1>
    </div>
                        
    <div class="white-panel">
        <div class="login-show">
            <h2>Connexion</h2>
            <p>Pour utiliser cette application, veuillez vous connecter a votre compte.</p>

            <div class="email">
                <p>adresse mail</p>
                <input type="email" placeholder="Entrez votre mail">
            </div>

            <div class="password">
                <p>mot de passe</p>
                <input type="password" placeholder="Entrez votre mot de passe">
            </div>

            <input type="button" value="Connexion">
            
            <a href="">Mot de passe oublié?</a>

            <label id="label-login" for="log-login-show">Créer un compte</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>

        <div class="register-show">
            <h2>Créer un compte</h2>

            <div class="pseudo">
                <div class="nom">
                    <p>Nom</p>
                    <input type="text" placeholder="Entrez votre nom">
                </div>
                <div class="prénom">
                    <p>Prénom</p>
                    <input type="text" placeholder="Entrez votre prénom">
                </div>
            </div>

            <div class="email">
                <p>adresse mail</p>
                <input type="email" placeholder="Entrez votre mail">
            </div>

            <div class="password">
                <p>mot de passe</p>
                <input type="password" placeholder="Entrez le mot de passe">
            </div>

            <div class="confirm-password">
                <p>mot de passe</p>
                <input type="password" placeholder="Confirmez le mot de passe">
            </div>

            <input type="button" value="Créer un compte">
            
            <label id="label-register" for="log-reg-show">Se connecter</label>
            <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
        </div>
    </div>
</div>
